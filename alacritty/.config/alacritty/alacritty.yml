window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: none
scrolling:
  history: 100000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false
tabspaces: 8
font:
  normal:
    family: Fantasque Sans Mono
  bold:
    family: Fantasque Sans Mono
  italic:
    family: Fantasque Sans Mono
  size: 12.0
  offset:
    x: 0
    y: 3
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
custom_cursor_colors: true
schemes:
  # Base16 Hopscotch 256 - alacritty color config
  # Jan T. Sott
  hopscotch: &hopscotch
    primary:
      background: '0x322931'
      foreground: '0xb9b5b8'
    cursor:
      text: '0x322931'
      cursor: '0xb9b5b8'
    normal:
      black:   '0x322931'
      red:     '0xdd464c'
      green:   '0x8fc13e'
      yellow:  '0xfdcc59'
      blue:    '0x1290bf'
      magenta: '0xc85e7c'
      cyan:    '0x149b93'
      white:   '0xb9b5b8'
    bright:
      black:   '0x797379'
      red:     '0xdd464c'
      green:   '0x8fc13e'
      yellow:  '0xfdcc59'
      blue:    '0x1290bf'
      magenta: '0xc85e7c'
      cyan:    '0x149b93'
      white:   '0xffffff'
    indexed_colors:
      - { index: 16, color: '0xfd8b19' }
      - { index: 17, color: '0xb33508' }
      - { index: 18, color: '0x433b42' }
      - { index: 19, color: '0x5c545b' }
      - { index: 20, color: '0x989498' }
      - { index: 21, color: '0xd5d3d5' }
  # Autumn from oomox
  autumn: &autumn
    primary:
      background: '0x804541'
      foreground: '0xeed7a8'
    cursor:
      text:       '0x804541'
      cursor:     '0xeed7a8'
    normal:
      black:      '0xeed7a8'
      red:        '0xd98d88'
      green:      '0xb3d28d'
      yellow:     '0xe4a834'
      blue:       '0xbab4f2'
      magenta:    '0xb58bdf'
      cyan:       '0x8dd0d2'
      white:      '0xd3d3d6'
    bright:
      black:      '0xd86376'
      red:        '0xd98d88'
      green:      '0xb3d28d'
      yellow:     '0xe4a834'
      blue:       '0xbab4f2'
      magenta:    '0xb58bdf'
      cyan:       '0x8dd0d2'
      white:      '0xd3d3d6'
    indexed_colors: []
colors: *hopscotch
background_opacity: 1.0
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    modifiers: None
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
enable_experimental_conpty_backend: false
alt_send_esc: true
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: L,        mods: Control, action: ClearLogNotice                   }
